famille_index:
    path:     /
    defaults: { _controller: "BalancelleBundle:Famille:index" }
    methods:  GET

famille_new:
    path:     /new
    defaults: { _controller: "BalancelleBundle:Famille:new" }
    methods:  [GET, POST]

famille_edit:
    path:     /{id}/edit
    defaults: { _controller: "BalancelleBundle:Famille:edit" }
    methods:  [GET, POST]

famille_delete:
    path:     /{id}/delete
    defaults: { _controller: "BalancelleBundle:Famille:delete" }
    methods:  DELETE

famille_ajouterEnfant:
    path:     /ajouterEnfant
    defaults: { _controller: "BalancelleBundle:Famille:ajouterEnfant" }
    methods:  [POST]

famille_creerEnfant:
    path:     /creerEnfant
    defaults: { _controller: "BalancelleBundle:Famille:creerEnfant" }
    methods:  [POST]

famille_supprimerEnfant:
    path:     /supprimerEnfant/{idEnfant}/{idFamille}
    defaults: { _controller: "BalancelleBundle:Famille:supprimerEnfant" }

famille_tableauDeBord:
    path:     /tableauDeBord
    defaults: { _controller: "BalancelleBundle:Famille:tableauDeBord" }
    methods:  [GET]

famille_erreurFamille:
    path:     /erreurFamille/
    defaults: { _controller: "BalancelleBundle:Famille:erreurFamille" }

famille_autocomplete:
    path:     /autocomplete
    defaults: { _controller: "BalancelleBundle:Famille:autocomplete" }
    methods:  [POST]

famille_envoi_mail:
    path:     /{id}/envoyerMail
    defaults: { _controller: "BalancelleBundle:Famille:envoyerMail" }
    methods:  [GET, POST]

famille_envoi_mail_general:
    path:     /envoyerMailGeneral
    defaults: { _controller: "BalancelleBundle:Famille:envoyerMail" }
    methods:  [GET, POST]